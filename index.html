<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Flags</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--Start Sweden Flag-->
	<h1>Interactive Media:Web</h1>
	<h3>Exercise 2: CSS Flag
		<br>
		Karlie Nguyen
	</h3>
	<p>1. Sweden</p>
	<div class="flag flag-Sweden">
		<div class="grid-item-blue1"></div>
		<div class="grid-item-yellow-vertical"></div>
		<div class="grid-item-yellow-horizontal"></div>
		<div class="grid-item-blue2"></div>
		<div class="grid-item-blue3"></div>
		<div class="grid-item-blue4"></div>
		<div class="grid-item-blue5"></div>
	
	</div>
	<!--End Sweden Flag-->
	
	<!--Start Denmark Flag-->
		<p>2. Denmark</p>
		<div class="flag flag-Denmark">
			<div class="grid-item-red1"></div>
			<div class="grid-item-white1"></div>
			<div class="grid-item-red2"></div>
			<div class="grid-item-white2"></div>
			<div class="grid-item-white3"></div>
			<div class="grid-item-white4"></div>
			<div class="grid-item-red3"></div>
			<div class="grid-item-white5"></div>
			<div class="grid-item-red4"></div>
		</div>
	<!--End Denmark Flag-->

	<!Start Finland Flag-->
	<p>3. Finland</p>
		<div class="flag flag-Finland">
			<div class="grid-item-whiteF1"></div>
			<div class="grid-item-blueF1"></div>
			<div class="grid-item-whiteF2"></div>
			<div class="grid-item-blueF2"></div>
			<div class="grid-item-blueF3"></div>
			<div class="grid-item-blueF4"></div>
			<div class="grid-item-whiteF3"></div>
			<div class="grid-item-blueF5"></div>
			<div class="grid-item-whiteF4"></div>
		</div>
	<!--End Finland Flag-->

	<!--Start Iceland Flag-->
		<p>4. Iceland</p>
		<div class="flag flag-Iceland">
		<!-- 	FIRST -->
			<div class="grid-item-blueI1"></div>
			<div class="grid-item-whiteI1"></div>
			<div class="grid-item-redI1"></div>
			<div class="grid-item-whiteI2"></div>
		<!-- 	SECOND -->
			<div class="grid-item-blueI2"></div>
			<div class="grid-item-whiteI3"></div>
			<div class="grid-item-whiteI4"></div>
			<div class="grid-item-redI2"></div>
			<div class="grid-item-whiteI5"></div>
			<div class="grid-item-whiteI6"></div>
			<!-- THIRD -->
			<div class="grid-item-redI3"></div>
			<div class="grid-item-redI4"></div>
			<div class="grid-item-redI5"></div>
			<div class="grid-item-redI6"></div>
			<div class="grid-item-redI7"></div>
		<!-- 	Fourth -->
			<div class="grid-item-whiteI7"></div>
			<div class="grid-item-whiteI8"></div>
			<div class="grid-item-redI8"></div>
			<div class="grid-item-whiteI9"></div>
			<div class="grid-item-whiteI10"></div>
		<!-- 	fifth -->
			<div class="grid-item-blueI3"></div>
			<div class="grid-item-whiteI11"></div>
			<div class="grid-item-redI9"></div>
			<div class="grid-item-whiteI12"></div>
			<div class="grid-item-blueI4"></div>
		</div>
	<!--End Iceland Flag-->
		

		<!--Start My Own Flag-->
		<p>5. My Own Flag</p>
		<div class="flag flag-myOwn">
			<div class="grid-item-purple"></div>
			<div class="grid-item-purple2"></div>
			<div class="grid-item-purple3"></div>
			<div class="grid-item-yelllowo1"></div>
			<div class="grid-item-black1"></div>
			<div class="grid-item-pink"></div>
		
			<div class="grid-item-redo1"></div>
			<div class="grid-item-orange"></div>
			<div class="grid-item-yellowo2"></div>
			<div class="grid-item-black2"></div>

			<div class="grid-item-yellowo3"></div>
			<div class="grid-item-yellowo4"></div>
			<div class="grid-item-yellowo5"></div>
			<div class="grid-item-yellowo6"></div>
			<div class="grid-item-yellowo7"></div>
		</div>
	<!--End My Own Flag-->

</body>
</html>
